<meta charset="utf-8" />
<!-- <meta http-equiv="refresh" content="3600"> -->
<style>
    body {
        font-size: 16px;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        width: fit-content;
        margin: auto;
        text-align: center;
    }
    #main {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        grid-auto-rows: minmax(200px, auto);
    }
    .monthBox {
        font-size: 12px;
        font-weight: bold;
    }
    .monthLabel {
        background-color: #BBE;
        border: 1px solid black;
        height: fit-content;
        margin-bottom: -1px;
        margin-right: -1px;
    }
    .weekBox, .weekLabelBox {
        display: flex;
        flex-direction: row;
    }
    .weekLabelBox {
        border-top: 1px solid black;
        background-color: cornsilk;
    }
    .weekLabel {
        font-size:8px;
        font-weight: normal;
        height: 12px;
        margin-right: 0.17ch;
    }
    .dateBox {
        font-size: 9px;
        font-weight: normal;
        text-align: justify;
        border: 1px solid black; 
        margin-bottom: -1px;
        margin-right: -1px;  
    }
</style>
<script src="https://d3js.org/d3.v7.min.js"></script>

<body>
    <p id="title"></p>

    <div id="main"></div>
</body>

<script>
//Constant Values
const daySquareSide = '32px';                                                                   //cell size

const monthNames = ["January","February","March",
                    "April",   "May",     "June",
                    "July",    "August",  "September",
                    "October", "November","December"];                                          //month aliases

const weekdayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]


//Dynamic Values
let months, weeks, days;
let monthLabels, weekLabels, dayLabels;


//Displays current year at the top of the calendar.
d3.select('#title').text("ðŸ“… "+d3.timeYear().getUTCFullYear()+" Calendar"+" ðŸ“…");  


//Starting to build the framework of the calendar year...

//Month Boxes
months = 
    d3.select('#main')
    .selectAll('div')                                                       
    .data(d3.timeMonth.range(
        d3.timeYear.floor(new Date()),                                                          //year start
        d3.timeYear.ceil(new Date()))                                                           //year end
    )
    .enter().append('div') 
    .attr('class', 'monthBox');


//Month labels
monthLabels = 
    months.append('div')
    .attr('class', 'monthLabel')
    .text(d => monthNames[d.getMonth()]);


//Weekday Labels
weekLabels = 
    months.select('div')
        .append('div')
        .attr('class', 'weekLabelBox')
        .selectAll('div')
        .data(weekdayNames)
        .enter().append('div')
        .attr('class', 'weekLabel')
        .text(datum => datum)
        .style('width', daySquareSide);

//Building up the weeks...
months.each((currentMonth,monthIndex) => {

    //Week Boxes        
    weeks = 
        d3.selectAll('.monthBox').filter(d => d == currentMonth)
        .append('div')
        .selectAll('div')
        .data( d => 
            d3.timeWeek.range(
                d3.timeWeek.offset(d,d.getDay()==0 ? 0:-1),                         //includes the week prior to month start...
                d3.timeMonth.offset(d,1)                                     //      ...up to the last week of the month.
            )
        )
        .enter().append('div')
        .attr('class', 'weekBox')
        .style('background-color', (datum,index) => index % 2 == 0 ? "#FFF" : "#EFF");          //alternating week colors
        

    //Building up the days...
    weeks.each((currentWeek,weekIndex) => {

            //Day Boxes
            days = 
                d3.selectAll('.weekBox').filter(d => d == currentWeek)
                .selectAll('div')
                .data( 
                    datum => d3.timeDay.range(
                        datum,
                        d3.timeDay.offset(datum,7)     //create a range of days from the week start
                    )
                )
                .enter().append('div')
                .attr('class', 'dateBox')
                .style('height', daySquareSide)
                .style('width', daySquareSide)
                .style('background-color', datum => {
                    let bgColor;

                    if( currentMonth.getMonth() == datum.getMonth() )                           //if the selected date is in the relevant month...
                        if( datum.toDateString() === new Date().toDateString() )
                            bgColor = "#FF5"
                        else                                                                    //...highlight the current day
                            bgColor = datum.backgroundColor                                     //...default color, if not current day
                    else
                        bgColor = "#EEE"                                                        //...blank out the non-relevant days in a month box
                    return bgColor
                });


            //Day Labels
            dayLabels = 
                days.text( datum => {
                    let dateString;
                    if( currentMonth.getMonth() == datum.getMonth() ) {
                        dateString = datum.getDate();
                    
                        if(datum.getMonth() == 9 && datum.getDate() == 31)
                            dateString += "ðŸŽƒ"
                        if(datum.getMonth() == 10 && datum.getDay() == 4 && weekIndex == 3)
                            dateString += "ðŸ¦ƒ"
                        if(datum.getMonth() == 11 && datum.getDate() == 25)
                            dateString += "ðŸŽ„"
                    }
                    return dateString
                } );
                
    })
});

    d3.select('body').append('div').text("Happy New Year ðŸ¥³")
</script>
